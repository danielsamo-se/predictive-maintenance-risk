services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PMRISK_MODELS_ROOT=/app/models/production
    volumes:
      - ./models/production:/app/models/production:ro
    restart: unless-stopped

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data

volumes:
  minio_data:
